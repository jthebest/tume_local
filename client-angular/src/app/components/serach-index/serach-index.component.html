<div class="page-wrapper bg-lighgray-re pv-40 ">
	<div class="container bg-lighgray-re">
		<div class="row">
			<div class="loading" *ngIf="!checkboxList">
				serach Cargando...
			</div>
			<form class="form-inline my-2 my-lg-0" style="display:none">
				<div class="col-xs-6 col-xs-offset-3">
					<input class="form-control mr-sm-2" name="filterServicios" [(ngModel)]="filterServicios"
						type="search" placeholder="Search" aria-label="Search" disabled>
				</div>
			</form>
			<div class="container bg-lighgray-re text-center">
				<!-- 
				<table class="table table-hover table-stripped" id="servicios-list" style="display:none">
					<tr>
						<th class="col-md-7">Lista serach index primer path</th>
						<th>Acciones</th>
					</tr>
					<tr *ngFor="let servicio of servicios | filter:filterServicios">
						<td class="col-md-7">
							<input type="checkbox">
							<a [routerLink]="['/search-result', servicio.id]">{{servicio.nombre}}</a>
						</td>
						<td>
							<a [routerLink]="['editar-coche', servicio.id]" class="btn btn-warning">Editar</a>
							<a (click)="deleteServicio(servicio.id)" class="btn btn-danger">Borrar</a>
						</td>
					</tr>
				</table>
				-->
				<div class="col-md-offset-3 col-md-12" *ngIf="serviceRoot">
					<h3 class="title-color"><strong> {{ serviceRoot }} </strong></h3>
				</div>
				<div class="col-md-offset-3 col-md-12 ">
						<p>Puede seleccionar las siguientes opciones:</p>
					<div class="separator-2 mb-20"></div>
				</div>
				<div class=" d-flex justify-content-center box-one text-left">
					<form [formGroup]="formy" (ngSubmit)="submit()">
						<div class="form-check" *ngFor="let order of formy.controls.orders.controls; let i = index">
							<label formArrayName="orders" class="form-check-label" for="check{{ordersData[i].id}}">
								<input type="checkbox" id="check{{ordersData[i].id}}" [formControlName]="i"
									class="form-check-input">
								{{ordersData[i].descripcion}}
							</label>
						</div>
						<div *ngIf="!formy.valid">Almenos seleccione un servicio</div>
						<br>
						<div class="pull-left">
							<a href="javascript:void(0)" (click)="goBack()">regresar</a>
						</div>
						<div class="pull-right">
							<button class="btn btn-info" [disabled]="!formy.valid">Siguiente
							</button>
						</div>
					</form>
				</div>
				<div class="d-flex justify-content-center select-error">
					<p >
						** Si eres una empresa, registrate con tu correo corporativo y los datos de la persona encargada, luego completa los datos
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
