<div class="col-md-6">
    <ng-container *ngIf="!servicios; then Loading; else Load ">
    </ng-container>
</div>
<ng-template #Loading>
    <div class="loading">
        Cargando...
    </div>
</ng-template>
<ng-template #Load>
    <div >
        <form #loginFormy="ngForm" (ngSubmit)="onSubmit(loginFormy)">
            <ng-multiselect-dropdown [placeholder]="'What service do you needc?'" [data]="dropdownList"
                [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)" [ngModelOptions]="{standalone: true}">
            </ng-multiselect-dropdown>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</ng-template>
