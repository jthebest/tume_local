<section class="pv-40 search-box">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-9 text-center ">
                <ng-container *ngIf="!servicios; then Loading; else Load ">
                </ng-container>
                <ng-template #Loading>
                    <div class="loading">
                        Cargando...
                    </div>
                </ng-template>
                <ng-template #Load>
                        <h1><strong>Â¿Qu&eacute; servicio necesitas?</strong></h1>
                        <h3>Tenemos las mejores empresas <br>y profesionales en Colombia </h3>
                        <div >
                            <form #loginFormy="ngForm" (ngSubmit)="onSubmit(loginFormy)">
                                <ng-multiselect-dropdown [placeholder]="'Que servicio necesitas?'"
                                    [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"
                                    [ngModelOptions]="{standalone: true}">
                                </ng-multiselect-dropdown>
                                <!--button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button-->
                            </form>
                            <!--button ng-click = "landing.setService(document.getElementById('numero').value)">text</button-->
                        </div>
                </ng-template>
            </div>
        </div>
    </div>
</section>
