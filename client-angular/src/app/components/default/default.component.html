<div class="loading" *ngIf="!cars">
	Cargando...
</div>


<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" name="filterCars" [(ngModel)]="filterCars" type="search" placeholder="Search" aria-label="Search" >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
<div class="col-md-12" *ngIf="cars">
	<h2>{{title}}</h2>
	<br/>
	<table class="table table-hover table-stripped" id="cars-list">
		<tr>
			<th class="col-md-7">Vehiculo</th>
			<th>Precio</th>
			<th>Â¿A la venta?</th>
			<th>Acciones</th>
		</tr>
		<tr *ngFor="let car of cars | filter:filterCars">
			<td class="col-md-7">
				<a [routerLink]="['/coche', car.id]">{{car.title}}</a>
			</td>
			<td>
				{{car.price}}
			</td>
			<td>
				<span *ngIf="car.status == 'true'">
					Si
				</span>
				<span *ngIf="car.status != 'true'">
					No
				</span>
			</td>
			<td>
				<a [routerLink]="['editar-coche', car.id]" class="btn btn-warning">Editar</a>
				<a (click)="deleteCar(car.id)" class="btn btn-danger">Borrar</a>
			</td>
		</tr>
	</table>
</div>
